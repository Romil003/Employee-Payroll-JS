<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="../script/UpdateForm.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMPLOYEE PAYROLL</title>
    <link rel="stylesheet" href="../css/Update.css">

</head>

<body>
    <div class="main-body">
        <header class="header">
            <div class="logo">
                <img class="logo-content" src="../assets/images/logo.png" />
                <div class="main-text">
                    <span class="emp-text">EMPLOYEE</span><br>
                    <span class="emp-text-1">PAYROLL</span>
                </div>
            </div>
        </header>
        <div class="form-main">
            <form class="form-page" >
                <div class="emp-header">Updating Employee Form</div>
                <div class="name-header">
                    <label class="name-txt">Name</label>
                    <input type="text" class="name-input" id="Name" pattern="[A-Za-z]{3,}" required>
                </div>
                <div class="profile-header">
                    <label class="profile-txt">Profile image</label>
                    <div style="display: flex; flex-direction: row; gap: 10px; align-items: center;">
                        <input type="radio" class="profile-radio" name="profilepic"
                            value="../assets/profile-images/Ellipse -3.png" id="profilepic" required/>
                        <img src="../assets/profile-images/Ellipse -3.png" />
                        <input type="radio" class="profile-radio" name="profilepic"
                            value="../assets/profile-images/Ellipse -1.png" id="profilepic" required/>
                        <img src="../assets/profile-images/Ellipse -1.png" />
                        <input type="radio" class="profile-radio" name="profilepic"
                            value="../assets/profile-images/Ellipse -8.png" id="profilepic" required/>
                        <img src="../assets/profile-images/Ellipse -8.png" />
                        <input type="radio" class="profile-radio" name="profilepic"
                            value="../assets/profile-images/Ellipse -7.png" id="profilepic" required/>
                        <img src="../assets/profile-images/Ellipse -7.png" />
                    </div>
                </div>
                <div class="gender-main">
                    <label class="gender-txt">Gender</label>
                    <div style="display: flex; flex-direction: row; justify-content: flex-start;">
                        <input type="radio" name="gender" value="Male" id="gender" required/>
                        <label class="gender-txt-1">Male</label>
                        <input type="radio" name="gender" value="Female" id="gender" required/>
                        <label class="gender-txt-1">Female</label>
                    </div>
                </div>
                <div class="deprt">
                    <label class="deprt-txt">Department</label>
                    <div>
                        <input type="checkbox" class="deprt-check" id="dept" value="HR" required/>
                        <label class="deprt-txt-1">HR</label>
                        <input type="checkbox" class="deprt-check" id="dept" value="Sales" required/>
                        <label class="deprt-txt-1">Sales</label>
                        <input type="checkbox" class="deprt-check" id="dept" value="Finance" required/>
                        <label class="deprt-txt-1">Finance</label>
                        <input type="checkbox" class="deprt-check" id="dept" value="Engineer" required/>
                        <label class="deprt-txt-1">Engineer</label>
                        <input type="checkbox" class="deprt-check" id="dept" value="Others" required/>
                        <label class="deprt-txt-1">Others</label>
                    </div>
                </div>
                <div class="salary-main salary-txt">
                    <label class="salary-txt-1">Salary</label>
                    <div>
                        <select class="salary-select" id="salary">
                            <option>Select salary</option>
                            <option value="10000">10000</option>
                            <option value="20000">20000</option>
                            <option value="30000">30000</option>
                            <option value="40000">40000</option>
                            <option value="50000">50000</option>
                        </select>
                    </div>
                </div>
                <div class="date-main">
                    <label class="date-txt-1">Start date</label>
                    <div class="date-main2">
                        <select class="date-select date-txt" id="Day">
                            <option>Day</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                        <select class="date-select date-txt" id="Month">
                            <option>Month</option>
                            <option value="Jan">Jan</option>
                            <option value="Feb">Feb</option>
                            <option value="Mar">Mar</option>
                            <option value="Apr">Apr</option>
                            <option value="May">May</option>
                            <option value="Jun">Jun</option>
                            <option value="Jul">Jul</option>
                            <option value="Aug">Aug</option>
                            <option value="Sep">Sep</option>
                            <option value="Oct">Oct</option>
                            <option value="Nov">Nov</option>
                            <option value="Dec">Dec</option>
                        </select>
                        <select class="date-select date-txt" id="Year">
                            <option>Year</option>
                            <option value="2010">2010</option>
                            <option value="2011">2011</option>
                            <option value="2012">2012</option>
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                        </select>
                    </div>
                </div>
                <div class="note">
                    <label class="note-txt">Note</label>
                    <textarea class="note-input" placeholder="" id="note"></textarea>
                </div>
                <div class="button-main">
                    <button class="button-box-1" onclick="backToTableAgain()">Cancel</button>
                    <button type="submit" class="button-box-2" onclick="updatingData()">Update</button>
                    <button type="reset" class="button-box-3">Reset</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
